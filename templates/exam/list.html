{% extends 'base/base2.html' %}


  {% block head%}

  {% endblock %}

</head>
{% block content %}  
<body>
	 <div class="content-wrapper">
    <!-- Content Header (Page header) -->

	<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Exam Table</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Start Date</th>
                    
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  	{% if data %}
                  		{% for list in data %}
                  			 
  						
								<tr>
  								  <td>{{ list.id }}</td>
                                  <td>{{ list.name }}</td>
                                  <td>{{ list.start_date }}</td>
                                  


  								<td class="td-actions text-left">
                      <a href="/panel/exam/update/{{ list.id }}/" > 
                          <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="down" title="Edit" ><i class="fa fa-edit"></i></button>
                      </a>
                      <a href="/panel/exam/delete/{{ list.id }}">
                        <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="down" title="Delete" ><i class="fa fa-trash"></i></button>
                      </a>
                   </td>     
                </tr>
                {% endfor %}
                {% endif %}
           


		               
               


                 

                  </tbody>
                  <tfoot>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Start Date</th>
                    
                    <th>Actions</th>
                  </tr>
                  </tfoot>
                </table> 
                 
                 </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->

    </section>
    <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
</body>  
{% endblock %}
